<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1"/>
    <title>Zenithly</title>
    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="nav">
      <h1>Zenithly</h1>
      <nav>
        <a>nav1</a>
        <a>nav2</a>
        <a>nav3</a>
      </nav>
    </div>

    <div class="content">
      <div id="calendarBody" class="calendarBody">
        <h2>Calendar</h2>

        <!-- Calendar Navigation -->
        <div class="calendar-header">
          <button id="prev-month">&#8592;</button>
          <span id="month-year" style="display: inline-block; width: 140px; text-align: center;"></span>
          <button id="next-month">&#8594;</button>
        </div>

        <!-- Calendar Table -->
        <table id="calendar" class="calendar">
          <thead>
            <tr>
              <th>Su</th>
              <th>Mo</th>
              <th>Tu</th>
              <th>We</th>
              <th>Th</th>
              <th>Fr</th>
              <th>Sa</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- JavaScript will inject calendar days here -->
          </tbody>
        </table>
      </div>

      <div class="reminders">
        <h2>Day View</h2>
        <p>7am: drink water</p>
        <p>9am: play rivals</p>
        <div class="add-reminder">+</div>
      </div>
    </div>

    <script type="module" src="./src/renderer.js"></script>
    <script type="module" src="./src/scripts/calendar.js"></script>
  </body>
</html>
