<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1"/>
    <title>Zenithly</title>
    <link href="./assets/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./assets/css/fonts.css" type="text/css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
  </head>

  <body>
    <div class="nav" id="nav">
      <img src='./assets/images/zenithly.ico' alt='logo'/>
      <h1 id="navTitle"></h1>
      <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>
    </div>

    <div class="reminderPopup">
      <h2>Add a Reminder</h2>
      <input type="time" id="reminderInput">
      <button id="saveReminder">Save</button>
      <img class="reminderClose" src="/assets/images/close.png">
    </div>

    <div class="content">
      <div id="calendarBody" class="calendarBody">
        <!-- Calendar Navigation -->
        <div class="calendar-header" id="calendar-header">
          <span id="month-year"></span>
        </div>

        <!-- Calendar Table -->
        <table id="calendar" class="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
          </tbody>
        </table>
      </div>

      <div class="day-view slide" id="day-view">
        <h2 class="hidden" id="dayTitle"></h2>
        <div id="reminders">
          <div class="reminder">
            <h3></h3>
          </div>
        </div>
        <div id="average-sleep"></div>
        <div class="add-reminder">+</div>
      </div>
    </div>

    <script type="module" src="./src/renderer.js"></script>
    <script type="module" src="./src/scripts/calendar.js"></script>
    <script type="module" src="./src/scripts/3d.js"></script>
    <script type="module" src="./src/scripts/reminderPopup.js"></script>
    <script type="module" src="./src/scripts/theme.js"></script>
  </body>
</html>
