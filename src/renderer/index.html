        </table>

      <div class="reminders">
        <h2>Day View</h2>
        <p>7am: drink water</p>
        <p>9am: play rivals</p>
        <div class="add-reminder">+</div>
      </div>
    </div>

    <script type="module" src="./src/renderer.js"></script>
